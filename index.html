<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-5 text-primary">Money Master</h1>
     <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <img src="money.webp" alt="">
            </div>
        
          <div class="col-md-6 bg-light">
           
            <p class="text-center fw-bold mt-5">Income</p>
            <div class="row d-flex justify-content-center g-3 align-items-center error">
                <div class="col-auto">
                  <label for="income" class="col-form-label">Income</label>
                </div>
                <div class="col-auto">
                  <input type="int" id="income" class="form-control" required>
                  <small id="income-error" class="text-danger">

                  </small>
                </div>
    
              </div>
              <p class="text-center fw-bold mt-3">Expensess</p>
              <div class="row d-flex justify-content-center g-3 align-items-center mb-3">
                  <div class="col-auto">
                    <label for="income" class="col-form-label">Food</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="food" class="form-control" required>
                    <small id="food-error" class="text-danger">

                    </small>
                  </div>
      
                </div>
              <div class="row g-3 d-flex justify-content-center align-items-center mb-3">
                  <div class="col-auto">
                    <label for="income" class="col-form-label">Rent </label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="rent" class="form-control" required>
                    <small id="rent-error" class="text-danger">

                    </small>
                  </div>
      
                </div>
              <div class="row d-flex justify-content-center g-3 align-items-center mb-3">
                  <div class="col-auto">
                    <label for="clothe" class="col-form-label">Clothes</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="clothe" class="form-control" required>
                    <small id="clothe-error" class="text-danger">

                    </small>
                  </div>
      
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="calculate" class=" btn btn-primary">Calculate</button>
                </div>
                <p class="text-center fw-bold mt-3">Total Expenses : <span id="expense">0</span></p>
                <p class="text-center fw-bold mt-3">Balace : <span id="balance">0</span></p>

                <div class="row d-flex justify-content-center g-3 align-items-center mb-3 mt-2">
                    <div class="col-auto">
                      <label for="save" class="col-form-label">save </label>
                    </div>
                    <div class="col-md-2">
                      <input type="text" id="savingField"  class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="clothe" class="col-form-label">% </label>
                      </div>
                      <div class="col-md-2">
                        <button id="savinng" type="button" class=" btn btn-primary px-5">save</button>
                      </div>
        
                  </div>
                  <p class="text-center fw-bold mt-3">Saving Amoun : <span id="savingAmount">0</span></p>
                  <p class="text-center fw-bold mt-3">Remaining Balance : <span id="remainingBalance">0</span></p>
           
        </div>
       
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
